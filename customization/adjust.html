<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjust Design | Kurti Customization</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f3ee;
        color: #4a3933;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 40px 0;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #9c6644;
      }

      .subtitle {
        font-size: 18px;
        margin-bottom: 30px;
        color: #7d5a50;
      }

      .progress-container {
        margin: 40px auto;
        max-width: 600px;
      }

      .progress-steps {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .step {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .step-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #e0d4c8;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
      }

      .step-label {
        font-size: 14px;
        color: #7d5a50;
      }

      .progress-bar {
        height: 6px;
        background-color: #e0d4c8;
        border-radius: 3px;
        position: relative;
      }

      .progress-completed {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background-color: #9c6644;
        border-radius: 3px;
        width: 30%;
        transition: width 0.3s ease;
      }

      .active .step-circle {
        background-color: #9c6644;
      }

      .design-adjustment-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(156, 102, 68, 0.1);
        padding: 40px;
        margin-top: 30px;
      }

      .design-preview {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .design-preview img {
        max-width: 400px;
        max-height: 400px;
        border-radius: 8px;
      }

      .adjustment-controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: #9c6644;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 600;
        transition: background-color 0.3s ease;
        border: none;
        cursor: pointer;
        margin: 10px;
      }

      .btn:hover {
        background-color: #7d5a50;
      }

      .btn-outline {
        background-color: transparent;
        border: 2px solid #9c6644;
        color: #9c6644;
      }

      .btn-outline:hover {
        background-color: #9c6644;
        color: white;
      }

      .slider-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .slider-container label {
        margin-right: 15px;
        color: #7d5a50;
      }

      .slider {
        flex-grow: 1;
      }

      footer {
        margin-top: 60px;
        text-align: center;
        font-size: 14px;
        color: #7d5a50;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Adjust Your Design</h1>
        <p class="subtitle">
          Fine-tune the placement and scale of your custom design
        </p>
      </header>

      <div class="progress-container">
        <div class="progress-steps">
          <div class="step active">
            <div class="step-circle">1</div>
            <div class="step-label">Upload</div>
          </div>
          <div class="step active">
            <div class="step-circle">2</div>
            <div class="step-label">Adjust</div>
          </div>
          <div class="step">
            <div class="step-circle">3</div>
            <div class="step-label">Fabric</div>
          </div>
          <div class="step">
            <div class="step-circle">4</div>
            <div class="step-label">Size</div>
          </div>
          <div class="step">
            <div class="step-circle">5</div>
            <div class="step-label">Review</div>
          </div>
          <div class="step">
            <div class="step-circle">6</div>
            <div class="step-label">Complete</div>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-completed"></div>
        </div>
      </div>

      <div class="design-adjustment-container">
        <div class="design-preview">
          <img id="designPreview" src="" alt="Design Preview" />
        </div>

        <div class="adjustment-controls">
          <div class="slider-container">
            <label for="scaleSlider">Scale</label>
            <input
              type="range"
              id="scaleSlider"
              class="slider"
              min="10"
              max="200"
              value="100"
            />
          </div>
          <div class="slider-container">
            <label for="rotateSlider">Rotate</label>
            <input
              type="range"
              id="rotateSlider"
              class="slider"
              min="0"
              max="360"
              value="0"
            />
          </div>
        </div>

        <div style="text-align: center">
          <button class="btn" onclick="proceedToNextStep()">
            Next: Choose Fabric
          </button>
          <button class="btn btn-outline" onclick="goBack()">
            Back to Upload
          </button>
        </div>
      </div>

      <footer>
        <p>Â© 2025 Kurti Customization. All rights reserved.</p>
      </footer>
    </div>

    <script>
      let customizationData = JSON.parse(
        localStorage.getItem("kurtiCustomization")
      ) || {
        neckDesign: "",
        sleeveLength: "",
        kurtiLength: "",
        fabricType: "Khadi",
        color: "",
        customImage: null,
      };

      // Load the uploaded image
      document.addEventListener("DOMContentLoaded", () => {
        const designPreview = document.getElementById("designPreview");
        const scaleSlider = document.getElementById("scaleSlider");
        const rotateSlider = document.getElementById("rotateSlider");

        if (customizationData.customImage) {
          designPreview.src = customizationData.customImage.dataUrl;
        }

        // Scale functionality
        scaleSlider.addEventListener("input", (e) => {
          const scale = e.target.value / 100;
          designPreview.style.transform = `scale(${scale}) rotate(${rotateSlider.value}deg)`;
          customizationData.designScale = scale;
          saveCustomizationData();
        });

        // Rotate functionality
        rotateSlider.addEventListener("input", (e) => {
          const rotation = e.target.value;
          designPreview.style.transform = `scale(${
            scaleSlider.value / 100
          }) rotate(${rotation}deg)`;
          customizationData.designRotation = rotation;
          saveCustomizationData();
        });
      });

      function proceedToNextStep() {
        document.querySelector(".progress-completed").style.width = "45%";
        setTimeout(() => {
          window.location.href = "/views/html/fabric.html";
        }, 500);
      }

      function goBack() {
        window.location.href = "/views/html/upload.html";
      }

      function saveCustomizationData() {
        localStorage.setItem(
          "kurtiCustomization",
          JSON.stringify(customizationData)
        );
      }
    </script>
  </body>
</html>
